<!DOCTYPE html>
<html class="page" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

</head>
<body class="page__content">
    <div class="container">
        <div class="card" data-qa="card">

            <img 
                class="monitor" 
                src="images/monitor.png" 
                alt="monitor">
            <p class="product__text"><b>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</b></p>
            <p class="product__code">Product code: 195434</p>
            <div class="card__rating">
                <div class="stars stars--4"> 
                    <div class="stars__star"></div>
                    <div class="stars__star"></div>
                    <div class="stars__star"></div>
                    <div class="stars__star"></div>
                    <div class="stars__star"></div>
                </div> 
                <p class="card__reviews">Reviews: 5</p>
            </div>
            <div class="price"> 
                <p class="price__item">Price:</p>
                <p class="price__item--strong">$2,199</p>
            </div>

            <button class="button" data-qa="hover">Buy</button>
        </div>
    </div>
</body>
</html>
